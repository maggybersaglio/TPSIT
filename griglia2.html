<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie Interattive</title>
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- Assicurati di avere Bootstrap in locale -->
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .grid-3x3 { grid-template-columns: repeat(3, 100px); }
        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body class="container text-center">
    <h2 class="mt-4">Griglia 3x3</h2>
    <div class="grid-container grid-3x3">
        <div class="grid-item" style="background-color: purple;" onclick="handleClick(5)"></div>
        <div class="grid-item" style="background-color: pink;" onclick="handleClick(6)"></div>
        <div class="grid-item" style="background-color: brown;" onclick="handleClick(7)"></div>
        <div class="grid-item" style="background-color: yellow;" onclick="handleClick(8)"></div>
        <div class="grid-item" style="background-color: rgb(255, 0, 212);" onclick="handleClick(9)"></div>
        <div class="grid-item" style="background-color: gray;" onclick="handleClick(10)"></div>
        <div class="grid-item" style="background-color: rgb(153, 253, 253);" onclick="handleClick(11)"></div>
        <div class="grid-item" style="background-color: lime;" onclick="handleClick(12)"></div>
        <div class="grid-item" style="background-color: rgb(24, 24, 202);" onclick="handleClick(13)"></div>
    </div>

    <script>
        function handleClick(id) {
            let messages = {
                5: "Hai cliccato il quadrato viola!",
                6: "Hai cliccato il quadrato rosa!",
                7: "Hai cliccato il quadrato marrone!",
                8: "Hai cliccato il quadrato giallo!",
                9: "Hai cliccato il quadrato ciano!",
                10: "Hai cliccato il quadrato grigio!",
                11: "Hai cliccato il quadrato turchese!",
                12: "Hai cliccato il quadrato lime!",
                13: "Hai cliccato il quadrato blu scuro!"
            };
            
            let inputString = prompt(messages[id] + "\nInserisci una stringa per il reverse:");
            if (inputString !== null) {
                let reversedString = inputString.split('').reverse().join('');
                alert("Stringa invertita: " + reversedString);
            }
        }
    </script>
</body>
</html>
