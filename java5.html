<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Media</title>
</head>
<body>
    <h3>Ciao, Maggy Bersaglio...</h3>
    <h3>Inserisci i voti e calcola la tua media!!</h3>
   
    <input type="number" id="num1" placeholder="Voto 1">
    <input type="number" id="num2" placeholder="Voto 2">
    <input type="number" id="num3" placeholder="Voto 3">
    <input type="number" id="num4" placeholder="Voto 4">
    <input type="number" id="num5" placeholder="Voto 5">
   
    <button onclick="gestisciCalcolo()">Calcola Media</button>
    <p id="result"></p>

    <script>
        function calcolaMedia(a, b, c, d, e) {
            return (a + b + c + d + e) / 5;
        }

        function gestisciCalcolo() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri.";
                return;
            }

            const media = calcolaMedia(num1, num2, num3, num4, num5);

            document.getElementById('result').innerText = `La media Ã¨: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
