<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 30px; /* Aumenta la distanza tra titolo e griglie */
        }
        .grid-2x2, .grid-3x3 {
            width: fit-content;
        }
        .grid-gap {
            margin-top: 30px; /* Distanza tra le due griglie */
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 grid-container">
        
        <!-- Titolo -->
        <h1 class="mb-4">Griglie</h1>

        <!-- Griglia 2x2 Centrata -->
        <div class="grid-2x2">
            <div class="row">
                <div class="col-6 p-5 text-center" style="background-color: red;"></div>
                <div class="col-6 p-5 text-center" style="background-color: blue;"></div>
            </div>
            <div class="row">
                <div class="col-6 p-5 text-center" style="background-color: green;"></div>
                <div class="col-6 p-5 text-center" style="background-color: yellow;"></div>
            </div>
        </div>

        <!-- Spazio tra le griglie -->
        <div class="grid-gap"></div>

        <!-- Griglia 3x3 Centrata -->
        <div class="grid-3x3">
            <div class="row">
                <div class="col-4 p-5 text-center" style="background-color: red;"></div>
                <div class="col-4 p-5 text-center" style="background-color: orange;"></div>
                <div class="col-4 p-5 text-center" style="background-color: yellow;"></div>
            </div>
            <div class="row">
                <div class="col-4 p-5 text-center" style="background-color: green;"></div>
                <div class="col-4 p-5 text-center" style="background-color: blue;"></div>
                <div class="col-4 p-5 text-center" style="background-color: purple;"></div>
            </div>
            <div class="row">
                <div class="col-4 p-5 text-center" style="background-color: pink;"></div>
                <div class="col-4 p-5 text-center" style="background-color: brown;"></div>
                <div class="col-4 p-5 text-center" style="background-color: gray;"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
