<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Modulo di Input</h2>
    <form action="process.php" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="mb-3">
            <label for="opzione" class="form-label">Opzioni</label>
            <select class="form-select" id="opzione" name="opzione">
                <option value="A">Opzione A</option>
                <option value="B">Opzione B</option>
                <option value="C">Opzione C</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="messaggio" class="form-label">Messaggio</label>
            <textarea class="form-control" id="messaggio" name="messaggio" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
    </form>
</body>
</html>
